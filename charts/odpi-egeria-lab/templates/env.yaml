---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "odpi-egeria-lab.fullname" . }}-configmap
  labels:
    app.kubernetes.io/name: {{ include "odpi-egeria-lab.name" . }}
    helm.sh/chart: {{ include "odpi-egeria-lab.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  {{- if .Values.egeria.development }}
  STRICT_SSL: "false"
  CURL_CA_BUNDLE: ""
  PYTHONWARNINGS: "ignore:Unverified HTTPS request"
  {{- end -}}
  {{- if .Values.egeria.logging }}
  LOGGING_LEVEL_ROOT: {{ .Values.egeria.logging }}
  {{- end }}
  SCRIPT_SLEEP_AFTER: "{{ .Values.jupyter.scriptSleepAfter | default '0' }}"
  SCRIPT_SLEEP_BEFORE: "{{ .Values.jupyter.scriptSleepBefore | default '0' }}"
  AB_JOLOKIA_OFF: "true"
  {{- if .Values.egeria.ssl }}
  {{- end -}}
