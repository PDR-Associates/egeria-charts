{{ if not (index .Values "strimzi" "kafka" "config" "autoCreateTopics") }}
{{ $cohortName := $.Values.egeria.cohort }}
{{ $omasServerName := $.Values.global.egeria.serverName }}
{{ $kafkaCluster := include "egeria-base.KafkaClusterName" . }}
{{ $kafkaClusterNamespace := include "egeria-base.KafkaClusterNamespace" . }}
{{ $partitions := $.Values.strimzi.kafka.topics.spec.partitions }}
{{ $replicas := $.Values.strimzi.kafka.topics.spec.replicas }}
{{- range $topicName := $.Values.strimzi.kafka.topics.name }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: {{ $topicName | replace "#{cohortName}#" $cohortName | replace "#{serverName}#" $omasServerName | lower }}
  namespace: {{ $kafkaClusterNamespace }}
  labels:
    strimzi.io/cluster: {{ $kafkaCluster }}
spec:
  partitions: {{ $partitions }}
  replicas: {{ $replicas }}
  topicName: {{ $topicName | replace "#{cohortName}#" $cohortName | replace "#{serverName}#" $omasServerName }}
---
{{- end}}
{{ end }}